<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>homework</title>
  </head>
  <body class="bg-[#222831]">
    <header>
      <div class="contiener">
        <div class="navbar flex items-center justify-between">
          <a href="#"><img src="/imges/logo.png" alt="logo" /></a>
          <div class="menu">
            <ul class="flex items-center gap-[30px]">
              <li><a href="#">Home </a></li>
              <li><a href="#">Trips</a></li>
              <li><a href="#"> About </a></li>
              <li><a href="#">Support </a></li>
              <li><a href="#"> Travel</a></li>
            </ul>
          </div>
          <button type="button" class="button b">Sign Up</button>
        </div>
        <div class="text pt-8">
          <h3 class="font-bold text-[72px] text-center text-[#fff]">
            It Matters Who You <br />
            Travel With
          </h3>
          <p
            class="font-semibold text-[18px] tracking-[0.06em] text-center text-[#fff] pb-[15vh]"
          >
            We want you to feel confident in the travel experience you will have
            with us.
          </p>
        </div>
      </div>
    </header>

    <main>

      <section class="information" >
        <div class="contiener ">
          <div class="info rounded-[30px] w-[1240px] h-[277px] bg-white">
            <div class="flex_info flex items-center gap-[50px] p-4">
              <a
                href="#"
                class="font-semibold text-[16px] text-center text-[#888aa2]"
                >Stay</a
              >
              <a
                href="#"
                class="font-semibold text-[16px] text-center text-[#888aa2]"
                >Flight</a
              >
              <a
                href="#"
                class="font-semibold text-[16px] text-center text-[#888aa2]"
                >Cars</a
              >
              <a
                href="#"
                class="font-semibold text-[16px] text-center text-[#888aa2]"
                >Packeges</a
              >
              <a
                href="#"
                class="font-semibold text-[16px] text-center text-[#888aa2]"
                >Things to do</a
              >
            </div>
            <br />
            <div class="check_flex flex justify-between p-4">
              <div class="flex gap-[20px]">
                <input type="radio" name="radio" id="ch" />
                <label for="ch">One way</label>
                <input type="radio" name="radio" id="b" />
                <label for="b">Return</label>
                <input type="radio" name="radio" id="c" />
                <label for="c">Multi-city</label>
              </div>
              <div class="flex gap-4">
                <a href="#" class="flex gap-3 text-[#1F4AA8]"
                  >traveeler <img src="/imges/chiziq.svg " alt="#"
                /></a>
                <a href="#" class="flex gap-3 text-[#1F4AA8]"
                  >Economy <img src="/imges/chiziq.svg" alt="#"
                /></a>
              </div>
            </div>
            <div class="pt-4 p-4 flex items-center justify-between">
              <div
                class="flex items-center gap-2 border-[0.50px] border-[solid] border-[#000] rounded-[10px] w-[363px] h-[48px]"
              >
                <img src="/imges/air1.svg" alt="" />
                <p class="text-[#5f5f5f]">from</p>
              </div>
              <img src="/imges/change btn.png" alt="" />
              <div
                class="flex items-center gap-2 border-[0.50px] border-[solid] border-[#000] rounded-[10px] w-[363px] h-[48px]"
              >
                <img src="/imges/air2.svg" alt="" />
                <p class="text-[#5f5f5f]">to</p>
              </div>
              <div
                class="border-[0.50px] border-[solid] flex items-center gap-3 border-[#000] rounded-[10px] w-[174px] h-[48px]"
              >
                <img src="/imges/kalendar.svg" alt="d" />
                <p>
                  Departing <br />
                  10 july
                </p>
              </div>
              <div
                class="border-[0.50px] border-[solid] flex items-center gap-3 border-[#000] rounded-[10px] w-[174px] h-[48px]" >
                <img src="/imges/kalendar.svg" alt="d" />
                <p>
                  Returning <br />
                  10 july
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>







    </main>
  </body>
</html>
